<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .navbar {
            background-color: #f8f9fa;
            overflow: hidden;
            padding: 10px 20px;
        }
        .navbar a {
            float: left;
            display: block;
            color: #000;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        .sidebar {
            width: 200px;
            position: fixed;
            height: 100%;
            background: #f44336;
            padding: 20px 0;
        }
        .sidebar p {
            color: #fff;
            text-decoration: none;
            padding: 10px;
            display: block;
        }
        .main-content {
            margin-left: 200px;
            padding: 20px;
        }
        .main-content .card {
            width: 30%;
            display: inline-block;
            margin: 10px;
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
            transition: 0.3s;
            border-radius: 5px;
        }
        .main-content .card:hover {
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
        }
        .main-content .card img {
            width: 100%;
            height: 200px;
        }
        .main-content .card .container {
            padding: 10px;
        }
        .footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            background-color: #f8f9fa;
            color: black;
            text-align: center;
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
        <a href="#login">Login</a>
    </div>
    <div class="sidebar">
        <p>Home</p>
        <p>Placement</p>
        <p>Recruitment</p>
        <p>Faculty</p>
        <p>News</p>
    </div>
    <div class="main-content">
        <!-- Add your main content here -->
        <div class="card">
            <img src="path_to_image" alt="Avatar">
            <div class="container">
                <h4><b>John Doe</b></h4>
                <p>Architect & Engineer</p>
            </div>
        </div>
    </div>
    <div class="footer">
        <p>Â©Darshan University-Rajkot</p>
    </div>
</body>
</html>
